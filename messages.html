<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-box">
                Instagram Clone
            </div>
            <div class="search-box">
                <input type="text">
            </div>
            <nav class="main-nav">
                <ul>
                    <li>home</li>
                    <li>explore</li>
                    <li>profile</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-messages">
        <div class="main-message-div">
            <div class="left-section">

                <div class="left-section-header">
                    <strong>@username</strong>
                </div>
                
                <div class="left-section-item">
                    <img src="https://via.placeholder.com/150" class="">
                    <strong>@username</strong>
                </div>

                <div class="left-section-item">
                    <img src="https://via.placeholder.com/150" class="">
                    <strong>@username</strong>
                </div>

                <div class="left-section-item">
                    <img src="https://via.placeholder.com/150" class="">
                    <strong>@username</strong>
                </div>

                <div class="left-section-item">
                    <img src="https://via.placeholder.com/150" class="">
                    <strong>@username</strong>
                </div>

            </div>
            <div class="right-section">
                <div class="chat-header">
                    target @username
                </div>
                <div class="chat-body">
                    <div class="chat-from-target">
                        <img src="https://via.placeholder.com/150" class="">
                        <p>long message text long message text long message text</p>
                    </div>
                    <div class="chat-from-user">
                        <p>long message text long message text long message text</p>
                        <img src="https://via.placeholder.com/150" class="">
                    </div>
                </div>
                <div class="chat-footer">
                    <textarea></textarea>
                    <button>send</button>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
